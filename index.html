            }
        }

            localStorage.setItem('stakingPools', JSON.stringify(stakingPools));

        async function updateMaxStakeAmount() {
            if (!account || !web3) return;

            try {
                const jercatContract = new web3.eth.Contract(ERC20_ABI, JERCAT_ADDRESS);
                const balance = await jercatContract.methods.balanceOf(account).call();
                const balanceFormatted = parseFloat(web3.utils.fromWei(balance, 'ether'));
                document.getElementById('maxStakeAmount').textContent = balanceFormatted.toFixed(2);
            } catch (error) {
                console.error('Error getting balance:', error);
            }
        }

        function setMaxStake() {
            const maxAmount = parseFloat(document.getElementById('maxStakeAmount').textContent);
            document.getElementById('stakeAmount').value = maxAmount;
            updateEstimatedRewards();
        }

        function updateEstimatedRewards() {
            const amount = parseFloat(document.getElementById('stakeAmount').value) || 0;
            const pool = stakingPools[currentStakingPool];
            
            // Calculate 30-day rewards
            const dailyRate = pool.apy / 365 / 100;
            const rewards30Days = amount * dailyRate * 30;
            
            document.getElementById('estimatedRewards').textContent = rewards30Days.toFixed(4) + ' JERCAT';
        }

        async function confirmStake() {
            const amount = parseFloat(document.getElementById('stakeAmount').value);
            const pool = stakingPools[currentStakingPool];

            if (!amount || amount < pool.minStake) {
                showNotification(`‚ùå Minimum stake is ${pool.minStake} JERCAT`, 'error');
                return;
            }

            try {
                showNotification('‚è≥ Processing stake...', 'info');

                // Simulate staking (in real app, would interact with smart contract)
                pool.userStaked += amount;
                pool.stakeDate = new Date().toISOString();
                
                if (pool.lockDays > 0) {
                    const unlockDate = new Date();
                    unlockDate.setDate(unlockDate.getDate() + pool.lockDays);
                    pool.unlockDate = unlockDate.toISOString();
                }

                saveStakingData();
                updateStakingUI();
                closeStakeModal();
                
                showNotification(`‚úÖ Successfully staked ${amount.toFixed(2)} JERCAT!`, 'success');
                createConfetti();

                // Refresh balances
                if (account) await loadBalances();

            } catch (error) {
                console.error('Stake error:', error);
                showNotification('‚ùå Staking failed: ' + error.message, 'error');
            }
        }

        async function unstakeTokens(poolId) {
            const pool = stakingPools[poolId];
            
            if (pool.unlockDate && new Date() < new Date(pool.unlockDate)) {
                showNotification('‚ùå Tokens are still locked!', 'error');
                return;
            }

            try {
                showNotification('‚è≥ Unstaking tokens...', 'info');

                const totalAmount = pool.userStaked + pool.userRewards;

                // Simulate unstaking
                pool.userStaked = 0;
                pool.userRewards = 0;
                pool.stakeDate = null;
                pool.unlockDate = null;

                saveStakingData();
                updateStakingUI();

                showNotification(`‚úÖ Unstaked ${totalAmount.toFixed(4)} JERCAT!`, 'success');

                // Refresh balances
                if (account) await loadBalances();

            } catch (error) {
                console.error('Unstake error:', error);
                showNotification('‚ùå Unstaking failed: ' + error.message, 'error');
            }
        }

        async function claimStakingRewards(poolId) {
            const pool = stakingPools[poolId];

            if (pool.userRewards <= 0) {
                showNotification('‚ùå No rewards to claim', 'error');
                return;
            }

            try {
                showNotification('‚è≥ Claiming rewards...', 'info');

                const rewardsAmount = pool.userRewards;

                // Simulate claiming
                pool.userRewards = 0;

                // Add to total rewards
                userRewards.total += rewardsAmount;
                userRewards.history.unshift({
                    date: new Date().toISOString(),
                    amount: rewardsAmount,
                    source: 'Staking - ' + pool.name,
                    type: 'staking'
                });

                saveStakingData();
                localStorage.setItem('userRewards', JSON.stringify(userRewards));
                
                document.getElementById('totalRewards').textContent = userRewards.total.toFixed(2);
                document.getElementById('rewardsNotif').classList.remove('hidden');
                
                updateStakingUI();
                updateRewardsPage();

                showNotification(`‚úÖ Claimed ${rewardsAmount.toFixed(4)} JERCAT!`, 'success');
                createConfetti();

                // Refresh balances
                if (account) await loadBalances();

            } catch (error) {
                console.error('Claim error:', error);
                showNotification('‚ùå Claim failed: ' + error.message, 'error');
            }
        }

        function updateStakingRewards() {
            let totalRewards = 0;
            let totalStaked = 0;
            let weightedAPY = 0;

            Object.entries(stakingPools).forEach(([poolId, pool]) => {
                if (pool.userStaked > 0 && pool.stakeDate) {
                    const now = new Date();
                    const stakeDate = new Date(pool.stakeDate);
                    const daysStaked = (now - stakeDate) / (1000 * 60 * 60 * 24);
                    
                    // Calculate rewards
                    const dailyRate = pool.apy / 365 / 100;
                    const newRewards = pool.userStaked * dailyRate * daysStaked;
                    pool.userRewards = newRewards;

                    totalRewards += newRewards;
                    totalStaked += pool.userStaked;
                    weightedAPY += pool.apy * pool.userStaked;
                }
            });

            if (totalStaked > 0) {
                const avgAPY = weightedAPY / totalStaked;
                
                document.getElementById('stakingTotalStaked').textContent = totalStaked.toFixed(2) + ' üê±';
                document.getElementById('stakingTotalRewards').textContent = totalRewards.toFixed(4) + ' üê±';
                document.getElementById('stakingAvgAPY').textContent = avgAPY.toFixed(1) + '%';
            }

            saveStakingData();
        }

            updateStakingRewards();

                stakingContent.innerHTML = renderStakingSection();

        async function searchToken() {
            const input = document.getElementById('tokenSearchInput').value.trim();
            
            if (input.startsWith('0x') && input.length === 42) {
                await loadTokenByAddress(input);
            } else {
                renderTokenList(input);
            }
        }

        async function loadTokenByAddress(address) {
            if (!web3) {
                web3 = new Web3(BSC_RPC);
            }

            const existing = Object.values(allTokens).find(t => t.address.toLowerCase() === address.toLowerCase());
            if (existing) {
                renderTokenList();
                return;
            }

            document.getElementById('tokenSearchLoading').classList.remove('hidden');
            document.getElementById('tokenList').innerHTML = '';

            try {
                const tokenContract = new web3.eth.Contract(ERC20_ABI, address);
                const [symbol, name, decimals] = await Promise.all([
                    tokenContract.methods.symbol().call(),
                    tokenContract.methods.name().call(),
                    tokenContract.methods.decimals().call()
                ]);

                const newToken = {
                    symbol: symbol,
                    name: name,
                    logo: 'ü™ô',
                    address: address,
                    decimals: parseInt(decimals)
                };

                customTokens[symbol] = newToken;
                allTokens[symbol] = newToken;
                localStorage.setItem('customTokens', JSON.stringify(customTokens));

                showNotification(`‚úÖ Token ${symbol} added!`, 'success');
                renderTokenList();
            } catch (error) {
                showNotification('‚ùå Invalid token address', 'error');
                renderTokenList();
            } finally {
                document.getElementById('tokenSearchLoading').classList.add('hidden');
            }
        }

        function selectToken(symbol) {
            const token = allTokens[symbol];
            if (selectingFor === 'from') {
                if (token.symbol === toToken.symbol) {
                    [fromToken, toToken] = [toToken, fromToken];
                } else {
                    fromToken = token;
                }
            } else {
                if (token.symbol === fromToken.symbol) {
                    [fromToken, toToken] = [toToken, fromToken];
                } else {
                    toToken = token;
                }
            }
            updateTokenDisplay();
            closeTokenModal();

        function validateAndCalculate(input) {
            let value = input.value.replace(/[^0-9.]/g, '');
            const parts = value.split('.');
            if (parts.length > 2) value = parts[0] + '.' + parts.slice(1).join('');
            input.value = value;

        async function calculateSwap() {
            const fromAmount = parseFloat(document.getElementById('fromAmount').value);
            if (!fromAmount || !account || !web3) return;

            try {
                const router = new web3.eth.Contract(ROUTER_ABI, PANCAKESWAP_ROUTER);
                const path = [fromToken.address, toToken.address];
                const amountIn = web3.utils.toWei(fromAmount.toString(), 'ether');
                
                const amounts = await router.methods.getAmountsOut(amountIn, path).call();
                const amountOut = parseFloat(web3.utils.fromWei(amounts[1], 'ether'));
                
                document.getElementById('toAmount').value = amountOut.toFixed(6);
                document.getElementById('exchangeRate').textContent = `1 ${fromToken.symbol} = ${(amountOut/fromAmount).toFixed(6)} ${toToken.symbol}`;
                
                const volumeUSD = fromAmount * (fromToken.symbol === 'BNB' ? bnbPrice : jercatPrice);
                const rewardAmount = (volumeUSD * 0.001) / jercatPrice;
                document.getElementById('rewardAmount').textContent = rewardAmount.toFixed(4) + ' JERCAT';
                
                document.getElementById('tradeDetails').classList.remove('hidden');
                document.getElementById('swapBtn').textContent = 'Swap';
            } catch (error) {
                console.error('Calculate swap error:', error);
                showNotification('‚ùå Unable to calculate swap', 'error');
            }
        }

        async function handleSwap() {
            if (!account) {
                showWalletOptions();
                return;
            }

            const fromAmount = document.getElementById('fromAmount').value;
            if (!fromAmount || parseFloat(fromAmount) <= 0) {
                showNotification('‚ùå Enter a valid amount', 'error');
                return;
            }

            const swapBtn = document.getElementById('swapBtn');
            swapBtn.disabled = true;
            swapBtn.innerHTML = '<div class="loading-spinner mx-auto"></div>';

            try {
                const amountIn = web3.utils.toWei(fromAmount, 'ether');
                const router = new web3.eth.Contract(ROUTER_ABI, PANCAKESWAP_ROUTER);
                const path = [fromToken.address, toToken.address];

                if (fromToken.symbol !== 'BNB') {
                    showNotification('‚è≥ Checking approval...', 'info');
                    const tokenContract = new web3.eth.Contract(ERC20_ABI, fromToken.address);
                    const allowance = await tokenContract.methods.allowance(account, PANCAKESWAP_ROUTER).call();
                    
                    if (web3.utils.toBN(allowance).lt(web3.utils.toBN(amountIn))) {
                        showNotification('‚è≥ Approving token...', 'info');
                        await tokenContract.methods.approve(
                            PANCAKESWAP_ROUTER,
                            '115792089237316195423570985008687907853269984665640564039457584007913129639935'
                        ).send({ from: account });
                        showNotification('‚úÖ Approved!', 'success');
                    }
                }

                const amounts = await router.methods.getAmountsOut(amountIn, path).call();
                const amountOutMin = web3.utils.toBN(amounts[1])
                    .mul(web3.utils.toBN(Math.floor((100 - slippage) * 100)))
                    .div(web3.utils.toBN(10000));

                const deadline = Math.floor(Date.now() / 1000) + 60 * 20;

                showNotification('‚è≥ Executing swap...', 'info');

                let tx;
                if (fromToken.symbol === 'BNB') {
                    tx = await router.methods.swapExactETHForTokens(
                        amountOutMin.toString(),
                        path,
                        account,
                        deadline
                    ).send({
                        from: account,
                        value: amountIn,
                        gas: 300000
                    });
                } else if (toToken.symbol === 'BNB') {
                    tx = await router.methods.swapExactTokensForETH(
                        amountIn,
                        amountOutMin.toString(),
                        path,
                        account,
                        deadline
                    ).send({
                        from: account,
                        gas: 300000
                    });
                } else {
                    tx = await router.methods.swapExactTokensForTokens(
                        amountIn,
                        amountOutMin.toString(),
                        path,
                        account,
                        deadline
                    ).send({
                        from: account,
                        gas: 300000
                    });
                }

                const volumeUSD = parseFloat(fromAmount) * (fromToken.symbol === 'BNB' ? bnbPrice : jercatPrice);
                const rewardAmount = (volumeUSD * 0.001) / jercatPrice;

                userRewards.total += rewardAmount;
                userRewards.swapCount++;
                userRewards.totalVolume += volumeUSD;
                userRewards.history.unshift({
                    date: new Date().toISOString(),
                    amount: rewardAmount,
                    volume: volumeUSD,
                    pair: `${fromToken.symbol}‚Üí${toToken.symbol}`,
                    txHash: tx.transactionHash,
                    type: 'swap'
                });

                localStorage.setItem('userRewards', JSON.stringify(userRewards));

                document.getElementById('totalRewards').textContent = userRewards.total.toFixed(2);
                document.getElementById('rewardsNotif').classList.remove('hidden');
                updateRewardsPage();
                updatePortfolioStats();

                showNotification(`‚úÖ Swap successful! üéÅ +${rewardAmount.toFixed(4)} JERCAT`, 'success');
                createConfetti();

                await loadBalances();
                await loadWalletTokens();
                document.getElementById('fromAmount').value = '';
                clearSwap();

            } catch (error) {
                console.error('Swap error:', error);
                showNotification('‚ùå Swap failed: ' + (error.message || 'Unknown error'), 'error');
            } finally {
                swapBtn.disabled = false;
                swapBtn.textContent = 'Swap';
            }
        }

        async function updatePrices() {
            try {
                // Fetch JERCAT price
                const jercatResponse = await Promise.race([
                    fetch(`https://api.dexscreener.com/latest/dex/tokens/${JERCAT_ADDRESS}`),
                    new Promise((_, reject) => setTimeout(() => reject(new Error('Timeout')), 10000))
                ]);
                
                if (jercatResponse.ok) {
                    const data = await jercatResponse.json();
                    
                    if (data.pairs && data.pairs.length > 0) {
                        const pair = data.pairs[0];
                        jercatPrice = parseFloat(pair.priceUsd) || 0.00001;
                        
                        const priceEl = document.getElementById('headerPrice');
                        if (priceEl) priceEl.textContent = jercatPrice.toFixed(6);

                        const priceChange = parseFloat(pair.priceChange?.h24 || 0);
                        const changeElement = document.getElementById('headerChange');
                        if (changeElement) {
                            changeElement.textContent = (priceChange >= 0 ? '+' : '') + priceChange.toFixed(2) + '%';
                            changeElement.className = 'text-xs font-bold mt-1 ' + (priceChange >= 0 ? 'text-emerald-400' : 'text-red-400');
                        }

                        const volume24h = parseFloat(pair.volume?.h24 || 0);
                        const volumeEl = document.getElementById('headerVolume');
                        if (volumeEl) {
                            volumeEl.textContent = '$' + (volume24h >= 1000000 ? (volume24h/1000000).toFixed(2) + 'M' : (volume24h/1000).toFixed(0) + 'K');
                        }

                        const fdv = parseFloat(pair.fdv || 0);
                        const mcapEl = document.getElementById('headerMcap');
                        if (mcapEl) {
                            mcapEl.textContent = '$' + (fdv >= 1000000 ? (fdv/1000000).toFixed(2) + 'M' : (fdv/1000).toFixed(0) + 'K');
                        }
                    }
                }

                // Fetch BNB price
                try {
                    const bnbResponse = await Promise.race([
                        fetch('https://api.dexscreener.com/latest/dex/tokens/0xbb4CdB9CBd36B01bD1cBaEBF2De08d9173bc095c'),
                        new Promise((_, reject) => setTimeout(() => reject(new Error('Timeout')), 10000))
                    ]);
                    
                    if (bnbResponse.ok) {
                        const bnbData = await bnbResponse.json();
                        if (bnbData.pairs && bnbData.pairs.length > 0) {
                            bnbPrice = parseFloat(bnbData.pairs[0].priceUsd) || 600;
                        }
                    }
                } catch (bnbError) {
                    console.warn('BNB price fetch failed, using default:', bnbError.message);
                    bnbPrice = 600; // Fallback price
                }

                // Update gas price if web3 is available
                if (web3) {
                    try {
                        const gasPrice = await web3.eth.getGasPrice();
                        const gasPriceGwei = parseFloat(web3.utils.fromWei(gasPrice, 'gwei')).toFixed(1);
                        const gasEl = document.getElementById('headerGas');
                        if (gasEl) gasEl.textContent = gasPriceGwei + ' Gwei';
                    } catch (gasError) {
                        console.warn('Gas price fetch failed:', gasError.message);
                    }
                }

            } catch (error) {
                console.warn('Price update failed:', error.message);
                // Use fallback prices
                if (!jercatPrice || jercatPrice === 0) {
                    jercatPrice = 0.00001;
                    const priceEl = document.getElementById('headerPrice');
                    if (priceEl) priceEl.textContent = jercatPrice.toFixed(6);
                }
                if (!bnbPrice || bnbPrice === 0) {
                    bnbPrice = 600;
                }
            }
        }

            };

            const notif = document.createElement('div');
            notif.className = `${colors[type]} text-white px-6 py-4 rounded-lg shadow-lg max-w-sm animate-slide-in`;
            notif.textContent = message;
            document.getElementById('notifications').appendChild(notif);
            setTimeout(() => notif.remove(), 4000);
        }

        // =============================================
        // EVENT LISTENERS
        // =============================================
        window.addEventListener('load', init);

        // MetaMask event listeners
        if (window.ethereum) {
            window.ethereum.on('accountsChanged', accounts => {
                if (accounts.length > 0) {
                    account = accounts[0];
                    updateUI('metamask');
                    loadBalances();
                    loadWalletTokens();
                } else {
                    disconnectWallet();
                }
            });

            window.ethereum.on('chainChanged', () => {
                window.location.reload();
            });
        }

        // JERCAT Wallet event listeners
        if (window.jercatWallet) {
            window.jercatWallet.on('accountsChanged', accounts => {
                if (accounts.length > 0) {
                    account = accounts[0];
                    updateUI('jercat');
                    loadBalances();
                    loadWalletTokens();
                } else {
                    disconnectWallet();
                }
            });

            window.jercatWallet.on('chainChanged', () => {
                window.location.reload();
            });
        }
    </script>
</body>
</html>
